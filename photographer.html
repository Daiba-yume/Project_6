<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link href="./css/style.css" rel="stylesheet" type="text/css" />
  <link href="./css/lightbox.css" rel="stylesheet" type="text/css" />
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <a href="./index.html"><img src="./assets/images/logo.png" class="logo" alt="Fisheye Home page"
        aria-label="Cliquez ici pour revenir à la page d'accueil"></a>
  </header>
  <main id="main">
    <!-- Header photograph -->
    <div class="photograph-header">
    </div>

    <!-- Trie des medias -->
    <div class="sort-container">
      <label for="sort-options">Trier par:</label>
      <select id="sort-options">
        <option value="popularity">Popularité</option>
        <option value="date">Date</option>
        <option value="title">Titre</option>
      </select>
    </div>

    <!-- Medias photograph -->
    <div class="photograph-medias">
    </div>

    <!-- Price tarification -->
    <div class="price-container">
    </div>
  </main>

  <!-- The Modal/Lightbox -->
  <div id="myModal" class="modal">
    <span class="close cursor" onclick="closeLightbox()">&times;</span>
    <div class="modal-content">
      <div class="modalSlides"></div>

      <!-- Next/previous controls -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>



    </div>
  </div>


  <div id="contact_modal">
    <div class="modal">
      <header>
        <h2>Contactez-moi</h2>
        <img src="assets/icons/close.svg" onclick="closeModal()" alt="" />
      </header>
      <form>
        <div>
          <label>Prénom</label>
          <input />
        </div>
        <button class="contact_button">Envoyer</button>
      </form>
    </div>
  </div>
  <script src="./scripts/templates/photographer.js" defer></script>
  <script type="module" src="./scripts/templates/media.js" defer></script>
  <script type="module" src="./scripts/pages/photographer.js"></script>
  <script src="./scripts/utils/contactForm.js"></script>
  <script src="./scripts/utils/lightbox.js" defer></script>
</body>

</html>
