<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <link href="./css/style.css" rel="stylesheet" type="text/css" />
  <link href="./css/lightbox.css" rel="stylesheet" type="text/css" />
  <link href="./css/photographer.css" rel="stylesheet" type="text/css" />
  <link rel="icon" type="image/png" href="assets/favicon.png" />
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <meta name="description"
    content="Découvrez les travaux d'un photographe professionnel. Explorez des galeries de photos captivantes et contactez-nous pour des séances photo personnalisées." />
  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <a href="./index.html"><img src="./assets/images/logo.png" class="logo" alt="Fisheye Home page"
        aria-label="Cliquez ici pour revenir à la page d'accueil" /></a>
  </header>
  <main id="main">
    <!-- Header photograph -->
    <div class="photograph-header"></div>

    <!-- Trie des medias -->
    <section class="photograph_medias">
      <h1 class="visually-hidden">Section de tri des médias</h1>
      <div class="sort-container">
        <label for="sort-button">Trier par</label>
        <div class="select-wrapper">
          <button class="sort-button" id="sort-button">
            <p id="selectedOption">Popularité</p><i class="fa-sharp fa-solid fa-angle-down"></i>
          </button>
          <ul class="sort-options" id="sort-options">
            <li class="sort-option" data-value="popularity">Popularité</li>
            <li class="sort-option" data-value="date">Date</li>
            <li class="sort-option" data-value="title">Titre</li>
          </ul>
        </div>
      </div>
    </section>


    <!-- Medias photograph -->
    <div class="photograph-medias"></div>

    <!-- Price tarification -->
    <div class="info-container">
      <div class="photographer-likes"></div>
      <div class="price-container"></div>
    </div>
  </main>

  <!-- The Modal/Lightbox -->
  <div id="myModal" class="modal" role="dialog" aria-label="Modal Lightbox">
    <span id="closeLightboxLabel" class="visually-hidden">Fermer la lightbox</span>
    <span class="close cursor" onclick="closeLightbox()" aria-labelledby="closeLightboxLabel">&times;</span>
    <div class="modal-content">
      <div class="modalSlides"></div>
      <!-- Next/previous controls -->
      <div class="prev" onclick="plusSlides(-1)">&#10094;</div>
      <div class="next" onclick="plusSlides(1)">&#10095;</div>
    </div>
  </div>

  <div id="contact_modal" role="dialog" aria-label="Modal Contact">
    <div class="modalContent">
      <header>
        <h2 id="header-contact">Contactez-moi <span id="photographer-name"></span></h2>
        <img src="assets/icons/close.svg" onclick="closeModal()" alt="close Contact form" />
      </header>
      <div id="form-group">
        <form id="contactForm">
          <div class="form-contact">
            <label for="first-name">Prénom</label>
            <input id="first-name" type="text" aria-label="First name" aria-required="true" autocomplete="given-name" />
          </div>
          <div class="form-contact">
            <label for="last-name">Nom</label>
            <input id="last-name" type="text" aria-label="Last name" aria-required="true" autocomplete="family-name" />
          </div>
          <div class="form-contact">
            <label for="email">Email</label>
            <input id="email" type="email" aria-label="Email" aria-required="true" autocomplete="email" />
          </div>
          <div class="form-contact" id="contact-message">
            <label for="message">Votre message</label>
            <textarea id="message" aria-label="Your message" aria-required="true"></textarea>
          </div>
          <button class="contact-button" type="submit" aria-label="Envoyer">Envoyer</button>
        </form>
      </div>
    </div>
  </div>

  <script src="./scripts/templates/photographer.js" defer></script>
  <script type="module" src="./scripts/templates/media.js"></script>
  <script type="module" src="./scripts/pages/photographer.js"></script>
  <script src="./scripts/utils/contactForm.js" defer></script>
  <script src="./scripts/utils/lightbox.js" defer></script>
  <script type="module" src="./scripts/utils/sortDropdown.js"></script>
</body>

</html>
