<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link href="./css/style.css" rel="stylesheet" type="text/css" />
  <link href="./css/lightbox.css" rel="stylesheet" type="text/css" />
  <link href="./css/photographer.css" rel="stylesheet" type="text/css" />
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <a href="./index.html"><img src="./assets/images/logo.png" class="logo" alt="Fisheye Home page"
        aria-label="Cliquez ici pour revenir à la page d'accueil"></a>
  </header>
  <main id="main">
    <!-- Header photograph -->
    <div class="photograph-header">
    </div>

    <!-- Trie des medias -->
    <div class="sort-container">
      <label for="sort-options">Trier par:</label>
      <select id="sort-options">
        <option value="popularity">Popularité</option>
        <option value="date">Date</option>
        <option value="title">Titre</option>
      </select>
    </div>

    <!-- Medias photograph -->
    <div class="photograph-medias">
    </div>

    <!-- Price tarification -->
    <div class="info-container">
      <div class="photographer-likes"></div>
      <div class="price-container"></div>
    </div>

  </main>

  <!-- The Modal/Lightbox -->
  <div id="myModal" class="modal" role="dialog" aria-labelledby="lightbox">
    <span class="close cursor" onclick="closeLightbox()" aria-label="Fermer">&times;</span>
    <div class="modal-content">
      <div class="modalSlides"></div>

      <!-- Next/previous controls -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>



    </div>
  </div>


  <div id="contact_modal" role="dialog">
    <div class="modalContent">
      <header>
        <h2 id="header-contact">Contactez-moi</h2>
        <img src="assets/icons/close.svg" onclick="closeModal()" alt="close Contact form" />
      </header>
      <div id="form-group">
        <form id="contactForm">
          <div class="form-contact">
            <label for="first-name">Prénom</label>
            <input id="first-name" type="text" aria-labelledby="First name" aria-required="true" />
          </div>
          <div class="form-contact">
            <label for="last-name">Nom</label>
            <input id="last-name" type="text" aria-labelledby="Last-µ name" aria-required="true" />
          </div>
          <div class="form-contact">
            <label for="email">Email</label>
            <input id="email" type="email" aria-labelledby="Email" aria-required="true" />
          </div>
          <div class="form-contact" id="contact-message">
            <label for="message">Votre message</label>
            <textarea id="message" aria-labelledby="Your message" aria-required="true"></textarea>
          </div>
          <button class="contact-button" type="submit" aria-label="Envoyer">Envoyer</button>
        </form>
      </div>
    </div>
  </div>
  <script src="./scripts/templates/photographer.js" defer></script>
  <script type="module" src="./scripts/templates/media.js" defer></script>
  <script type="module" src="./scripts/pages/photographer.js" defer></script>
  <script src="./scripts/utils/contactForm.js"></script>
  <script src="./scripts/utils/lightbox.js" defer></script>
</body>

</html>
